<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Chess pgn viewer</title>
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<script src="http://yui.yahooapis.com/3.6.0/build/yui/yui-min.js" type="text/javascript"></script>
		<script src="js/board.js" type="text/javascript"></script>
		<script src="js/pgn.js" type="text/javascript"></script>
		<script type="text/javascript">

			YUI().use('chess_board','node','profiler','chess_pgn',function (Y){
				cb = new Y.ChessBoard({
					srcNode: Y.one('#cboard'),
					orientation: true
				}).plug(Y.ChessPGN);
				cb.render();
			});
		</script>
		
	</head>
	<body>
		<div id="cboard"></div>
	</body>
</html>
